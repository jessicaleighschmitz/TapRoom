<div>
  <ul class="beers-list">
    <li *ngFor="let beer of beers" (click)="onSelect(beer)">
      <span class="badge"><strong>Tap Number:</strong></span>{{beer.tapNumber}} <span class="badge"><strong>Beer:</strong></span> {{beer.brandName | uppercase}}
    </li>
  </ul>
  <input [(ngModel)]="selectedBeer.brandName" placeholder="Enter new beer brand" class="form-control">
</div>
