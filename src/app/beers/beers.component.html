<div class="container">
  <div class="well">
    <div class="card" style="width: 18rem;" *ngFor="let currentBeer of childBeerList">
      <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
      <div class="card-body" >
        <h5 class="card-title">{{currentBeer.tapNumber}}) {{currentBeer.brandName | uppercase}}</h5>
        <p class="card-text">{{currentBeer.name}}, {{currentBeer.style}}, {{currentBeer.percentage}} ${{currentBeer.price}}</p>
        <p id="newBeerAdded"></p>
        <button (click)="onSelect(currentBeer)">Edit</button>
        <div *ngIf="selectedBeer === currentBeer">
          <br>
          <label for="editBrandName">Tap Number:</label>
          <input [(ngModel)]="selectedBeer.tapNumber" type="text" placeholder="Enter new beer brand" class="form-control">
          <label for="editBrandName">Brewery Name:</label>
          <input [(ngModel)]="selectedBeer.brandName" type="text" placeholder="Enter new beer brand" class="form-control">
          <label for="editName">Beer Name:</label>
          <input [(ngModel)]="selectedBeer.name" type="text" placeholder="Enter new beer name" class="form-control">
          <label for="editStyle">Beer Style:</label>
          <input [(ngModel)]="selectedBeer.style" type="text" placeholder="Enter new beer style" class="form-control">
          <label for="editName">Alcohol by Volume:</label>
          <input [(ngModel)]="selectedBeer.percentage" type="text" placeholder="Enter new beer ABV" class="form-control">
          <label for="editName">Beer Price:</label>
          <input [(ngModel)]="selectedBeer.price" type="text" placeholder="Enter price for the new beer" class="form-control">

          <br>
          <button (click)="finishedEditing()" class="btn btn-primary">Done Editing</button>
        </div>
      </div>
    </div>
    <br>
    <button (click)="addBeer(clickToAdd)">Add Beer</button>
    <div class="card" style="width: 18rem;">
      <div class="card-body" >
      <div *ngIf="selectedBeer === currentBeer">
        <br>
        <label for="editBrandName">Tap Number:</label>
        <input [(ngModel)]="selectedBeer.tapNumber" type="text" class="form-control">
        <label for="editBrandName">Brewery Name:</label>
        <input [(ngModel)]="selectedBeer.brandName" type="text" class="form-control">
        <label for="editName">Beer Name:</label>
        <input [(ngModel)]="selectedBeer.name" type="text" class="form-control">
        <label for="editStyle">Beer Style:</label>
        <input [(ngModel)]="selectedBeer.style" type="text" class="form-control">
        <label for="editName">Alcohol by Volume:</label>
        <input [(ngModel)]="selectedBeer.percentage" type="text" class="form-control">
        <label for="editName">Beer Price:</label>
        <input [(ngModel)]="selectedBeer.price" type="text" class="form-control">
        <br>
        <button (click)="finishedAdding()" class="btn btn-primary">Done Editing</button>
      </div>

  </div>
</div>
<app-add-beer></app-add-beer>
<app-edit-beer></app-edit-beer>
