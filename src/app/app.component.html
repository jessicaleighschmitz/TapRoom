<div class="well">
  <h1>Beer Bellies</h1>
</div>
<app-beers [childBeerList]="beers" (clickSender)="editBeer($event)" (clickAdd)="addBeer($event)"></app-beers>
<app-add-beer (clickedAdd)="addBeer($event)"></app-add-beer>
<app-edit-beer [childSelectedBeer]="selectedBeer" (clickedDone)="finishedEditing()"></app-edit-beer>
