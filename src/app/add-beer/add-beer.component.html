<div class="card" style="width: 18rem;">
  <div class="card-body">
    <div>
      <h2> Add Beer</h2>
      <br>
      <label>Tap Number:</label>
      <input #tapNumberInput type="text" class="form-control">
      <label>Brewery Name:</label>
      <input #breweryNameInput type="text" class="form-control">
      <label>Beer Name:</label>
      <input #beerNameInput type="text" class="form-control">
      <label>Beer Style:</label>
      <input #beerStyleInput type="text" class="form-control">
      <label>Alcohol by Volume:</label>
      <input #abvInput type="text" class="form-control">
      <label>Beer Price:</label>
      <input #beerPriceInput type="text" class="form-control">
      <br>
      <button (click)="submitForm(tapNumberInput.value, breweryNameInput.value, beerNameInput.value, beerStyleInput.value, abvInput.value, beerPriceInput.value);" class="btn btn-primary">Save Changes</button>
    </div>
  </div>
</div>
