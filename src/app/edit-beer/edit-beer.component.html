<div *ngIf="childSelectedBeer === currentBeer">
  <br>
  <label for="editBrandName">Tap Number:</label>
  <input [(ngModel)]="selectedBeer.tapNumber" type="text" class="form-control">
  <label for="editBrandName">Brewery Name:</label>
  <input [(ngModel)]="selectedBeer.brandName" type="text" class="form-control">
  <label for="editName">Beer Name:</label>
  <input [(ngModel)]="selectedBeer.name" type="text" class="form-control">
  <label for="editStyle">Beer Style:</label>
  <input [(ngModel)]="selectedBeer.style" type="text" class="form-control">
  <label for="editName">Alcohol by Volume:</label>
  <input [(ngModel)]="selectedBeer.percentage" type="text" class="form-control">
  <label for="editName">Beer Price:</label>
  <input [(ngModel)]="selectedBeer.price" type="text" class="form-control">
  <br>
  <button (click)="finishedEditing()" class="btn btn-primary">Done Editing</button>
</div>
